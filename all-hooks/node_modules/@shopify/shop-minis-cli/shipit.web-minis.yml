dependencies:
  override:
    - yarn install --no-progress --ignore-engines --frozen-lockfile

deploy:
  override:
    - yarn build
    - generate-local-npmrc "@shopify:registry=https://registry.npmjs.org/"
    - yarn publish --tag latest-web --new-version 0.0.0-snapshot.$(date +%Y%m%d%H%M%S) --no-git-tag-version --access public --verbose
